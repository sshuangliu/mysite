<html>
<head>
   <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="获取数据"/>
<table width="80%" align="center">
   <tr>
       <td>姓名</td>
       <td>年龄</td>
       <td>性别</td>
   </tr>
   <tbody id="content">
   </tbody>
</table>

<script src="${pageContext.request.contextPath}/statics/js/jquery-3.1.1.min.js"></script>
<script>

   $(function () {
       $("#btn").click(function () {
           $.post("${pageContext.request.contextPath}/a2",function (data) {
               console.log(data)
               var html="";
               for (var i = 0; i <data.length ; i++) {
                   html+= "<tr>" +
                       "<td>" + data[i].name + "</td>" +
                       "<td>" + data[i].age + "</td>" +
                       "<td>" + data[i].sex + "</td>" +
                       "</tr>"
              }
               $("#content").html(html);
          });
      })
  })
</script>

 
<script>
 
function myrefresh() {
    var str ="";
    for(var i = 0; i<5; i++){
        str += "<tr><td>"+i+"</td><td>"+i+"</td><td>"+i
            +"</td><td>"+i+"</td><td>"+i+"</td><td>"+i+"</td></tr>"
    }
}
 
$("#test").html(str);
 
//这一句是加载页面后3秒钟调用一次myrefresh方法，方便看刷新效果
setInterval('myrefresh()',3000);
 
</script>


</body>
</html>
