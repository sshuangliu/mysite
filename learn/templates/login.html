<!doctype html>
<html lang="en">
  <head>
         {% load static %}
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
    <meta charset="utf-8">
    <title>SigninÂ·Bootstrap</title>


    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="/static/bootstrap-4.4.1-dist/css/bootstrap.min.css" crossorigin="anonymous">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="" method="post">
        {% csrf_token %}
  <img class="mb-4" src="{% static 'images/d9302fd3cfc19ebbdc7f3d85765437711.svg' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {{ form }}
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2022</p>
</form>
</body>
</html>
